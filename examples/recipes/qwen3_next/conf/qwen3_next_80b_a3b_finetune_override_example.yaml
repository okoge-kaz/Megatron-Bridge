# Example override file for Qwen3-Next 80B-A3B Finetuning

model:
  seq_length: 2048
  cross_entropy_loss_fusion: False

train:
  train_iters: 600
  global_batch_size: 64
  micro_batch_size: 1
  eval_iters: 5

optimizer:
  finetune_lr: 0.000005
  min_lr: 0.000005

scheduler:
  lr_warmup_iters: 0

dist:
  use_megatron_fsdp: false
  use_torch_fsdp2: false

logger:
  log_interval: 1

dataset:
  seq_length: 2048

rng:
  seed: 42

ddp:
  grad_reduce_in_fp32: true